{% extends "personal/header.html" %}
{% block content %}
    {% if latest_question_list %}
        <ul>
            {% for question in latest_question_list %}
            <h5>{{question.date|date:"m/d/Y" }}</h5>
            <li>
                <h3><a href="{% url 'polls:detail' question.id %}">{{question.question_text}}</a></h3>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>NO POLLS SOSI</p>
    {% endif %}
{% endblock %}
