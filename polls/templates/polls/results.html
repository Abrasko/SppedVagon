{% extends "personal/header.html" %}
{% block content %}
    <h2>{{ question.question_text }}</h2>
    {% for choice in question.choice_set.all %}
        <li>
            {{choice.choice_text}} -- {{choice.votes}}
            vote{{choice.votes|pluralize}}
        </li>
    {% endfor %}
    <a href="{% url 'polls:index' %}">Vote again?</a>   
{% endblock %}
