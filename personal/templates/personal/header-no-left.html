<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	{% load staticfiles %}
    <title>OMEGALul</title>
    <link rel="stylesheet" href="{% static 'personal/css/bootstrap.min.css' %}" type = "text/css"/>
    <link rel="stylesheet" href="{% static 'personal/css/normalize.css' %}" type = "text/css"/>
	<link rel="stylesheet" href="{% static 'personal/css/main.css' %}" type = "text/css"/>
</head>
<body>
	<div id="wrapper-content">
		<header id="header">
			<p>ooo my!</p>
			<div class="wrapper-login">
				{% if user.is_authenticated %}
					<a href="{% url 'mychar:char' %}">{{user.public_name}}</a>
					<a href="{% url 'login:call_logout' %}">Logout</a>
				{% else %}
					<a href="{% url 'login:index' %}">Вход</a>
					<a href="{% url 'login:call_registration' %}">Регистрация</a>
				{% endif %}
			</div>
		</header>
		<section id="wrapper-body-content">
			<section id="content">
				{% block content %}
				{% endblock %}
			</section>
		</section>
	</div>
</body>
</html>
